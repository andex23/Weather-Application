<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the web page -->
    <title>Weather App</title>
    <!-- Preconnect to Google Fonts for performance improvement -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to Google Font 'Dosis' stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to external JavaScript file with 'defer' attribute to execute after HTML parsing -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Main card container for the weather app -->
    <div class="card">
        <!-- Search bar container -->
       <div class="search">
        <!-- Input field for search functionality -->
        <input type="text" class="search-bar" placeholder="Search">
        <!-- Search button with an embedded SVG for the search icon -->
        <button>
            <svg stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 16 16" height="1.5em" width="1.5em">
                <path fillRule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clipRule="evenodd" />
                <path fillRule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clipRule="evenodd" />
            </svg>
        </button>
       </div>
       <!-- Container for weather information that shows loading by default -->
       <div class="weather loading">
        <!-- City name heading -->
        <h1 class="city">Weather in Abuja</h1>
        <!-- Temperature display -->
        <h2 class="temp">40Â°C</h2>
        <!-- Container for the weather icon and description -->
        <div class="flex">
           <!-- Weather icon image -->
           <img src="https://openweathermap.org/img/wn/04n.png" alt="weather icon" class="icon">
           <!-- Weather description text -->
           <div class="description">Sunny</div>
        </div>
        <!-- Humidity information -->
        <div class="humidity">Humidity: 60%</div>
        <!-- Wind speed information -->
        <div class="wind"> wind Speed: 6.2km/h</div>
       </div>
       
    </div>
</body>
</html>
